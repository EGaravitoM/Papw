<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suma de Ánguloslos Internos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Suma de Ángulo Internos</h1>
    <p>Instucciones: calcula la suma de los ángulos inyernos S de un polígono de n lados: S = 180 * (n - 2)</p>
    <form action="">
        <input type="number" id="ang" min = "3">
        <input type="button" onclick="SumAntInt()" value="SumAntInt">
    </form>
        <input type="text" id="ang2" name="ang2">
        <input type="button" onclick="SumAntIntVar(ang2)" value="SumAntIntVar">
    <p id="answer">Resultado</p>

    <script>
        function SumAntInt() {
            var n = document.getElementById("ang").value;
            var resultado = 180 * (n - 2);
            var e = document.getElementById("answer");
            e.innerHTML = resultado;
        }

        function SumAntIntVar(n) {
            n = n.value;
            var resultado = 180 * (n - 2);
            var e = document.getElementById("answer");
            e.innerHTML = resultado;
        }

    </script>

</body>
</html>
